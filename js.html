    // generic helper function used to grab the data 
    function getDataFromJSONFileAndCallRenderFunction(data_url, renderFunction) {
      return fetch(data_url)
        .then((resp) => resp.json())
        .then((json) => renderFunction(json))
        .catch((error) => console.log(error))
      ;
    }
